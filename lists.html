<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            background-color: blueviolet;
            color: white;
            padding: 10px 0;
            padding-left: 10px;
        }
    </style>
  </head>
  <body>
    <div>
      <h1>HTML lists</h1>
      <h2>Unordered list:</h2>
      <ul>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Bread</li>
      </ul>
      <ol>
        <li>Put the kettle on</li>
        <li>Put the tea bug in the cup</li>
        <li>Wait for the kettle to boil</li>
        <li>Pour boiling water in the cup</li>
      </ol>
    </div>
  </body>
</html>
