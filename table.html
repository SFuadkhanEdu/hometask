<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="width: 25%;">
    <h1>Simple HTML table Example</h1>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>David</td>
                <td>22</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
